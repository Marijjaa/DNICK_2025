<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CakeApp</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.bundle.js' %}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid px-5">
        <a class="navbar-brand text-danger fw-bold" href="/index">Cakery&Bakery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add-cake">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Pricing</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="row justify-content-center m-4">
    <form action="{% url 'add-cake' %}" method="post" enctype="multipart/form-data"
          class="w-75 bg-secondary-subtle p-5">
        <p class="fs-3 fw-bold text-danger text-center">Add new cake!</p>
        <div class="w-75 mx-auto">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-danger w-100">Submit</button>
        </div>
    </form>
</div>


<footer class="bg-danger d-flex justify-content-between px-5 py-2 mt-5">
    <p class="text-light">Copyright HCI 2025</p>
    <ul class="list-unstyled d-flex">
        <li class="text-light">Privacy</li>
        <li class="mx-3 text-light">Terms</li>
        <li class="text-light">Add</li>
    </ul>
</footer>
</body>
</html>
